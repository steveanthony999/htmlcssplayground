<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="desription" content="This is my website description" />
    <!--What the user sees on google-->
    <meta name="keywords" content="enter, keywords, here" />
    <!--Keywords for describing the page's content-->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <!--for when you dont want your site to show up on search engines-->
    <meta name="author" content="Steven Woodward" />
    <title>Meta Tags</title>
  </head>
  <body></body>
</html>
