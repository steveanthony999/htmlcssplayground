<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="">
      <!-- Text inout -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="John" />
      </div>
      <!-- email input -->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="enter email" />
      </div>
      <!-- text area inout -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- date -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- radio -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>
      <!-- checkbox -->
      <div>
        <label for="membership">Membership</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />Boat
      </div>
      <!-- input submit -->
      <input type="submit" value="Submit" />
      <!-- using button tag -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
