<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click for google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for google</a>
    </p>
    <!-- Internal Link -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local images -->
    <img src="/images/owl.jpeg" alt="owl" width="200" />

    <!-- Remote image -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="image_2"
    />
  </body>
</html>
